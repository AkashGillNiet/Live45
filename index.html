<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Full-screen popup */
        #popup {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            color: white;
            z-index: 9999;
            text-align: center;
        }
        #popup button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #join-now {
            background-color: #007bff;
            color: white;
        }
        #already-joined {
            background-color: #28a745;
            color: white;
        }

        /* Streaming container */
        #streaming-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
            position: relative;
        }
        video {
            width: 100%;
            height: auto;
            border: 1px solid white;
        }

        /* Settings icon for quality change */
        #settings-icon {
            position: absolute;
            bottom: 50px;
            right: 60px;
            cursor: pointer;
            font-size: 20px;
            color: white;
        }
        #quality-selector {
            display: none;
            position: absolute;
            bottom: 90px;
            right: 10px;
            background: black;
            padding: 10px;
            border: 1px solid white;
            border-radius: 5px;
        }
        #quality-selector select {
            padding: 5px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: black;
            color: white;
            font-size: 16px;
        }

        /* Telegram Button */
        #telegram-btn {
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Full-Screen Popup -->
<div id="popup">
    <p>Join our Telegram channel <a href="https://t.me/CricketSparx" target="_blank" style="color: lightblue; text-decoration: none;">@CricketSparx</a> for more links!</p>
    <button id="join-now" onclick="joinNow()">Join Now</button>
    <button id="already-joined" onclick="closePopup()">Already Joined</button>
</div>

<!-- Streaming Video -->
<div id="streaming-container">
    <video id="videoPlayer" controls>
        <source id="videoSource" src="" type="application/x-mpegURL">
        Your browser does not support the video tag.
    </video>
    <div id="settings-icon" onclick="toggleQualitySelector()">âš™</div>
    <div id="quality-selector">
        <label for="quality">Select Quality:</label>
        <select id="quality" onchange="changeQuality()">
            <option value="-1" selected>Auto</option>
        </select>
    </div>
    <button id="telegram-btn" onclick="joinTelegram()">Join Telegram</button>
</div>

<script>
    const videoPlayer = document.getElementById('videoPlayer');
    const qualitySelector = document.getElementById('quality-selector');
    const settingsIcon = document.getElementById('settings-icon');

    // Function to toggle the quality selector dropdown
    function toggleQualitySelector() {
        qualitySelector.style.display = qualitySelector.style.display === 'block' ? 'none' : 'block';
    }

    // Function to get the URL parameter
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Get the streaming URL from the query parameter
    const streamingURL = getQueryParam('url');

    // Check if the streaming URL is provided
    if (streamingURL) {
        const hls = new Hls();
        hls.loadSource(streamingURL);
        hls.attachMedia(videoPlayer);

        hls.on(Hls.Events.MANIFEST_PARSED, function () {
            const levels = hls.levels;
            levels.forEach((level, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${level.height}p`;
                document.getElementById('quality').appendChild(option);
            });
        });

        function changeQuality() {
            const selectedQuality = parseInt(document.getElementById('quality').value);
            hls.currentLevel = selectedQuality === -1 ? -1 : selectedQuality;
        }
    }

    // Function to handle "Join Now" button
    function joinNow() {
        window.open('https://t.me/CricketSparx', '_blank');
    }

    // Function to handle Telegram button
    function joinTelegram() {
        window.open('https://t.me/CricketSparx', '_blank');
    }

    // Function to close the popup
    function closePopup() {
        const popup = document.getElementById('popup');
        popup.style.display = 'none';
    }
</script>

</body>
</html>
